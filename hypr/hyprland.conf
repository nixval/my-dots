# -----------------------------------------------------
# HYPRLAND MAIN CONFIGURATION
# -----------------------------------------------------
# This file functions as an orchestrator. It sources 
# other modular configuration files to keep the setup 
# clean and maintainable.
# -----------------------------------------------------

# -----------------------------------------------------
# PATH VARIABLES
# -----------------------------------------------------
# Defining these paths allows for easy portability across
# different distros or non-standard home directories.
# -----------------------------------------------------
$hyprDir = $HOME/.config/hypr
$configs = $hyprDir/configs
$scripts = $hyprDir/scripts

# -----------------------------------------------------
# 1. COLOR THEME (Matugen)
# -----------------------------------------------------
# Sourced first to ensure color variables ($primary, etc.) 
# are available for use in subsequent config files.
# We use relative path here to ensure it loads before vars.
source = ~/.config/hypr/matugen/colors.conf

# -----------------------------------------------------
# 2. CORE ENVIRONMENT & HARDWARE
# -----------------------------------------------------
# Defines global variables, hardware specific tweaks,
# and monitor layout before rendering begins.
source = $hyprDir/var.conf
source = $hyprDir/monitors.conf
source = $configs/env.conf
source = $configs/nvidia.conf
source = $configs/startup.conf

# -----------------------------------------------------
# 3. UI & VISUALS
# -----------------------------------------------------
# Granular separation of visual elements.
source = $configs/general.conf
source = $configs/decoration.conf
source = $configs/animation.conf
source = $configs/misc.conf
source = $configs/input.conf

# -----------------------------------------------------
# 4. LOGIC & BINDINGS
# -----------------------------------------------------
# Window rules and key interaction.
source = $configs/windowrules.conf
source = $configs/workspacerules.conf
source = $configs/keybinds.conf
# source = $configs/plugins.conf
