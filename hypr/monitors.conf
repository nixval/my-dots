# -----------------------------------------------------
# MONITOR CONFIGURATION
# -----------------------------------------------------
# Configure screen resolution, position, scale, and more.
# Reference: https://wiki.hypr.land/Configuring/Monitors/
# -----------------------------------------------------

# -----------------------------------------------------
# 1. DEFAULT RULE (FALLBACK)
# -----------------------------------------------------
# Syntax: monitor = name, resolution, position, scale
# A generic rule that matches ANY monitor not explicitly defined below.
# It attempts to use the preferred resolution and auto-positioning.
monitor = , preferred, auto, 1

# -----------------------------------------------------
# 2. SPECIFIC MONITOR EXAMPLES (Uncomment & Adjust)
# -----------------------------------------------------
# To list connected monitors, run: `hyprctl monitors` in terminal.

# High Refresh Rate (Gaming Monitor)
# Sets DP-1 to 1440p at 144Hz, positioned at 0x0 (left).
# monitor = DP-1, 2560x1440@144, 0x0, 1

# HiDPI Laptop Screen (4K)
# Sets eDP-1 to 4K at 60Hz, scaled by 1.5x for readability.
# Note: Fractional scaling (e.g., 1.5) is supported on Wayland.
# monitor = eDP-1, 3840x2160@60, 0x0, 1.5

# Vertical Monitor (Coding)
# 'transform,1' rotates the screen 90 degrees.
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1, transform, 1

# -----------------------------------------------------
# 3. MIRRORING (Clone Display)
# -----------------------------------------------------
# Useful for presentations. Mirrors the content of eDP-1 onto HDMI-A-1.
# Syntax: monitor = NAME, preferred, auto, 1, mirror, SOURCE
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

# -----------------------------------------------------
# 4. DISABLING MONITORS
# -----------------------------------------------------
# Turns off a specific monitor (e.g., laptop screen when docked).
# monitor = eDP-1, disable

# -----------------------------------------------------
# 5. BIT DEPTH (10-bit Color)
# -----------------------------------------------------
# For designers/photographers with capable hardware.
# monitor = DP-1, preferred, auto, 1, bitdepth, 10

# -----------------------------------------------------
# 6. XWAYLAND SCALING (Unblur Legacy Apps)
# -----------------------------------------------------
# Fixes blurry X11 apps on fractional scaling (e.g., 1.5).
# Reference: https://wiki.hypr.land/Configuring/XWayland/
xwayland {
    force_zero_scaling = true
}
