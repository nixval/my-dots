# -----------------------------------------------------
# NVIDIA SPECIFIC CONFIGURATION
# -----------------------------------------------------
# Sourced by main hyprland.conf ONLY if you have an Nvidia GPU.
# Reference: https://wiki.hypr.land/Nvidia/
# -----------------------------------------------------

# 1. Environment Variables (The Holy Trinity)
# Essential for standard Hyprland on Nvidia.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# 2. Electron Apps (VSCode, Discord, etc.)
# Fixes flickering/crashing in Electron apps.
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# 3. Cursor Handling
# Only needed if your cursor is invisible.
# env = WLR_NO_HARDWARE_CURSORS,1 

# 4. Tearing (Optional)
# Allows tearing in fullscreen games for lower latency
# (Requires 'allow_tearing = true' in general.conf)
# env = __GL_GSYNC_ALLOWED,1
# env = __GL_VRR_ALLOWED,1

# 5. Compatibility Tweaks
# Fixes for specific issues (Firefox crashes, etc.)
# env = MOZ_DISABLE_RDD_SANDBOX,1
