# -----------------------------------------------------
# ENVIRONMENT VARIABLES CONFIGURATION
# -----------------------------------------------------
# This file contains all standard and advanced environment 
# variables found in the Hyprland Wiki.
# Reference: https://wiki.hypr.land/Configuring/Environment-variables/
# -----------------------------------------------------

# -----------------------------------------------------
# 1. XDG SPECIFICATIONS
# -----------------------------------------------------
# Essential for the system to recognize Hyprland as the 
# current desktop environment.
# -----------------------------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# -----------------------------------------------------
# 2. TOOLKIT BACKENDS (GTK, QT, SDL)
# -----------------------------------------------------
# Forces applications to use Wayland instead of X11 (XWayland).
# -----------------------------------------------------

# GDK (GTK+ apps)
# Use Wayland if available, fall back to X11 if not.
env = GDK_BACKEND,wayland,x11,*

# QT (KDE/Qt apps)
# "wayland;xcb" allows Qt apps to run on Wayland, falling back to X11.
env = QT_QPA_PLATFORM,wayland;xcb

# SDL (Games/Media)
# Forces SDL2 applications to use Wayland. 
# Comment this out if you play older games that crash on Wayland.
env = SDL_VIDEODRIVER,wayland

# Clutter (GNOME legacy)
env = CLUTTER_BACKEND,wayland

# -----------------------------------------------------
# 3. THEMING & APPEARANCE
# -----------------------------------------------------
# Ensures consistent look across GTK and Qt applications.
# -----------------------------------------------------

# Qt Theming
# Instructs Qt to use a platform theme. 'qt6ct' or 'qt5ct' are recommended 
# for users not running a full KDE Plasma session.
env = QT_QPA_PLATFORMTHEME,qt6ct

# Qt Window Decorations
# Disables Qt's own window decorations so Hyprland can handle them.
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Qt Scaling
# Auto-scales Qt apps based on monitor DPI.
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Cursor Configuration
# These variables reference $cursorTheme and $cursorSize from 'var.conf'.
# If 'var.conf' is not loaded, replace these with static values.
env = XCURSOR_THEME,$cursorTheme
env = XCURSOR_SIZE,$cursorSize

# Hyprcursor (New Format)
# If you use hyprcursor-compatible themes.
env = HYPRCURSOR_THEME,$cursorTheme
env = HYPRCURSOR_SIZE,$cursorSize

# --- Waybridge Sandbox ---
# force kitty to read config from our custom path
env = KITTY_CONFIG_DIRECTORY,$HOME/.config/waybridge/kitty

# -----------------------------------------------------
# 4. AQUAMARINE (BACKEND) & HARDWARE
# -----------------------------------------------------
# Aquamarine is the rendering library used by Hyprland (v0.40+).
# These are advanced settings for GPU handling.
# -----------------------------------------------------

# Verbose Logging
# Uncomment to enable verbose logging for Aquamarine (useful for debugging).
# env = AQ_TRACE,1

# Multi-GPU Selection
# Explicitly choose GPUs. Format: primary:secondary.
# Use `ls -l /dev/dri/by-path` to find paths.
# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Explicit Sync (Nvidia/General)
# Disables explicit syncing on mgpu buffers. 
# Sometimes helps with flickering on specific setups.
# env = AQ_MGPU_NO_EXPLICIT,1

# Direct Scanout (Performance)
# Set to 0 to disable direct scanout (saves power/latency but might cause glitches).
# env = AQ_NO_MODIFIERS,1

# -----------------------------------------------------
# 5. APPLICATION SPECIFICS
# -----------------------------------------------------
# Tweaks for specific popular applications to run better.
# -----------------------------------------------------

# Firefox
# Forces Firefox to run in native Wayland mode.
env = MOZ_ENABLE_WAYLAND,1

# Electron Apps (VSCode, Discord, etc)
# These flags usually go into the .desktop file, but can be set globally here.
# WARNING: Can cause issues with some Electron apps. Use with caution.
# env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Java / AWT
# Fixes blank windows in Java applications (like IntelliJ, Minecraft launchers).
# env = _JAVA_AWT_WM_NONREPARENTING,1

