# -----------------------------------------------------
# PLUGINS CONFIGURATION
# -----------------------------------------------------
# Manage plugins via 'hyprpm'.
# This file configures their behavior after they are loaded.
# -----------------------------------------------------

plugin {
    # --- Hyprbars (Title bars for tiling windows) ---
    # Official plugin: https://github.com/hyprwm/hyprland-plugins
    hyprbars {
        bar_height = 30
        bar_color = $background
        col.text = $foreground
        bar_text_font = JetBrainsMono Nerd Font
        bar_text_size = 10
        bar_part_of_window = true
        bar_precedence_over_border = true
        
        # Buttons
        hyprbars-button = rgb(ff4040), 12, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 12, , hyprctl dispatch fullscreen 1
    }

    # --- Hyprexpo (Expose/Overview) ---
    # Official plugin for workspace overview
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = $background
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 3 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
    
    # --- Hyprtrails (Visual Trail) ---
    # Fun effect
    # hyprtrails {
    #    color = $primary
    # }
}

# --- Plugin Keybinds ---
# Bindings specific to plugins should go here to keep keybinds.conf clean.

# Hyprexpo toggle
bind = SUPER, grave, hyprexpo:expo, toggle # (Override default scratchpad if using expo)
