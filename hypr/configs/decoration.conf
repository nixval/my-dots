# Decoration settings
# Rounding, Opacity, Blur, and Shadows
# Wiki: https://wiki.hypr.land/Configuring/Variables/#decoration

decoration {
    # --- General ---
    # rounded corners radius. 0 = sharp.
    # pulls from ~/.config/hypr/var.conf
    rounding = $rounding

    # opacity settings (0.0 - 1.0)
    # 1.0 = fully opaque (no transparency)
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # dim inactive windows?
    dim_inactive = false
    dim_strength = 0.5

    # --- Blur (Glass Effect) ---
    # costly for GPU. default is off for performance/flat look.
    blur {
        enabled = false
        size = 8
        passes = 1 # minimum 1, more passes = smoother but slower
        
        # optimization tweaks
        new_optimizations = true
        ignore_opacity = true
        xray = false
        
        # noise/graininess
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }

    # --- Shadows ---
    # default is off. un-comment to enable.
    shadow {
        enabled = false
        range = 4
        render_power = 3
        ignore_window = true
        
        # shadow colors
        color = 0xee1a1a1a
        color_inactive = 0xee1a1a1a
        
        # offset from window
        offset = 0 0
        scale = 1.0
    }
}

