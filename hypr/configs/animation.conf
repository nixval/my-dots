# Animation configuration
# See: https://wiki.hypr.land/Configuring/Animations/

animations {
    enabled = true

    # --- Bezier Curve Definitions ---
    # these are the "engines" for your animations.
    # setup based on standard css easing functions.

    # Sine
    bezier = easeInSine, 0.47, 0, 0.745, 0.715
    bezier = easeOutSine, 0.39, 0.575, 0.565, 1
    bezier = easeInOutSine, 0.445, 0.05, 0.55, 0.95

    # Quad
    bezier = easeInQuad, 0.55, 0.085, 0.68, 0.53
    bezier = easeOutQuad, 0.25, 0.46, 0.45, 0.94
    bezier = easeInOutQuad, 0.455, 0.03, 0.515, 0.955

    # Cubic
    bezier = easeInCubic, 0.55, 0.055, 0.675, 0.19
    bezier = easeOutCubic, 0.215, 0.61, 0.355, 1
    bezier = easeInOutCubic, 0.645, 0.045, 0.355, 1

    # Quart
    bezier = easeInQuart, 0.895, 0.03, 0.685, 0.22
    bezier = easeOutQuart, 0.165, 0.84, 0.44, 1
    bezier = easeInOutQuart, 0.77, 0, 0.175, 1

    # Quint (Very smooth, standard for iOS/Android)
    bezier = easeInQuint, 0.755, 0.05, 0.855, 0.06
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutQuint, 0.86, 0, 0.07, 1

    # Expo (Snappy)
    bezier = easeInExpo, 0.95, 0.05, 0.795, 0.035
    bezier = easeOutExpo, 0.19, 1, 0.22, 1
    bezier = easeInOutExpo, 1, 0, 0, 1

    # Circ
    bezier = easeInCirc, 0.6, 0.04, 0.98, 0.335
    bezier = easeOutCirc, 0.075, 0.82, 0.165, 1
    bezier = easeInOutCirc, 0.785, 0.135, 0.15, 0.86

    # Back (Overshoot effect)
    bezier = easeInBack, 0.6, -0.28, 0.735, 0.045
    bezier = easeOutBack, 0.175, 0.885, 0.32, 1.275
    bezier = easeInOutBack, 0.68, -0.55, 0.265, 1.55

    # ---------------------------------------------------------
    # ANIMATION PRESETS
    # Pick one block and comment out the others.
    # ---------------------------------------------------------

    # --- Preset 1: Modern & Smooth (Default) ---
    # feels like a high-end smartphone. smooth entry, snappy exit.
    
    animation = windowsIn, 1, 5, easeOutQuint, popin 80%
    animation = windowsOut, 1, 5, easeInQuint, popin 80%
    animation = windowsMove, 1, 5, easeOutQuint
    
    animation = border, 1, 5, easeOutQuint
    animation = borderangle, 1, 30, easeInQuint, loop
    
    animation = fade, 1, 5, easeOutQuint
    
    animation = workspaces, 1, 6, easeOutQuint, slide
    animation = specialWorkspace, 1, 6, easeOutQuint, slidevert


    # --- Preset 2: Bouncy & Fun (Jelly effect) ---
    # lots of overshoot, feels very playful.
    
    # animation = windows, 1, 5, easeOutBack, popin 80%
    # animation = windowsMove, 1, 5, easeOutBack
    # animation = border, 1, 5, easeOutBack
    # animation = fade, 1, 5, easeOutBack
    # animation = workspaces, 1, 6, easeOutBack, slide


    # --- Preset 3: Gamer / Minimal (Instant) ---
    # no wasted time, everything happens immediately.
    
    # animation = windows, 1, 2, easeOutExpo
    # animation = windowsOut, 1, 2, easeInExpo
    # animation = border, 1, 1, easeOutExpo
    # animation = fade, 1, 2, easeOutExpo
    # animation = workspaces, 1, 2, easeOutExpo, slidefade 20%
}
