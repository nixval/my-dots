# Input & Gesture Configuration
# -----------------------------------------------------

input {
    # --- Keyboard ---
    # Standard US layout. If you need multiple (e.g. us,id), separate with comma.
    # Use 'grp:alt_shift_toggle' in kb_options to switch.
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    # Typing feel. 25 chars/sec after 600ms delay is snappy enough for most.
    repeat_rate = 25
    repeat_delay = 600

    # --- Mouse & Cursor ---
    # 1 = standard behavior (focus follows cursor).
    follow_mouse = 1

    # Mouse sensitivity (-1.0 to 1.0). 0 is unchanged (default).
    sensitivity = 0

    # Raw input for gaming (bypasses acceleration).
    # force_no_accel = 1

    # --- Touchpad (Laptop) ---
    touchpad {
        # true = scroll like a phone (content moves with fingers).
        natural_scroll = false
        
        # disable touchpad while typing to avoid ghost clicks.
        disable_while_typing = true

        # basic tap behavior.
        tap-to-click = true
        
        # right click = 2 fingers, middle click = 3 fingers.
        clickfinger_behavior = false
        
        # speed multiplier.
        scroll_factor = 1.0
    }
}

# --- Gestures (Touchscreen/Touchpad) ---
gestures {
    # Enable Mac-style 1:1 workspace swipe. It's smooth as butter.
    workspace_swipe = true
    workspace_swipe_fingers = 3
    
    # Invert swipe direction? 
    workspace_swipe_invert = false
    
    # Distance in px to trigger swipe. Lower = easier to trigger.
    workspace_swipe_distance = 300
    
    # Should swiping to a non-existent workspace create it?
    workspace_swipe_create_new = true
}

