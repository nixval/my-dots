# Keybindings Configuration
# Optimized for Universal Workflow (Niri/MangoWC/Sway Hybrid)
# -----------------------------------------------------

# --- Core Applications ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu 

# --- Session & System ---
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, M, exit, # Force exit Hyprland
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod ALT, M, exec, hyprlock # Lock screen
bind = $mainMod, Backslash, exec, $notification toggle # Notification center

# --- Window State (The Hybrid Logic) ---
# T: Tiling Control
bind = $mainMod, T, togglesplit # Only works in Dwindle (Vert/Horz split)

# Shift+T: Switch between Dwindle and Master Layouts
# (Uses shell one-liner to toggle. Later move this to 'scripts/layout-switch.sh')
bind = $mainMod SHIFT, T, exec, hyprctl -j getoption general:layout | jq -r '.str' | grep -q "dwindle" && hyprctl keyword general:layout master || hyprctl keyword general:layout dwindle

# Y: Pinning (Utility)
bind = $mainMod, Y, pin # Pin floating window (Sticky)
bind = $mainMod SHIFT, Y, pseudo # Pseudo tiling (Fixed size tile)

# O: Grouping (Tabbed Mode)
bind = $mainMod, O, togglegroup
bind = $mainMod SHIFT, O, moveoutofgroup
bind = ALT, Tab, changegroupactive, f # Cycle tabs in group
bind = ALT SHIFT, Tab, changegroupactive, b

# P: Presentation / Fullscreen
bind = $mainMod, P, fullscreen, 0 # Real fullscreen (No gaps)
bind = $mainMod SHIFT, P, fullscreen, 1 # Maximize (Keep gaps & bar)

# Space: Floating Management
bind = $mainMod, Space, togglefloating
bind = $mainMod SHIFT, Space, centerwindow # Center the floating window nicely

# --- Focus Navigation (Double Mapping: HJKL + Arrows) ---
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Window Movement (Double Mapping) ---
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- Workspace Navigation (Triple Threat) ---
# 1. Niri Style (U/I) - Great for vertical/linear feel
bind = $mainMod, U, workspace, m-1
bind = $mainMod, I, workspace, m+1

# 2. Relative Brackets - Standard Laptop feel
bind = $mainMod, bracketleft, workspace, m-1
bind = $mainMod, bracketright, workspace, m+1

# 3. Absolute Numbers - The Classic
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# --- Move Window to Workspace ---
# Niri Style (Carry window left/right)
bind = $mainMod SHIFT, U, movetoworkspace, m-1
bind = $mainMod SHIFT, I, movetoworkspace, m+1

# Number Style
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Move Silent (Window goes, focus stays)
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
# ... add more if needed

# --- Special Workspace (Scratchpad) ---
# Grave key (`/~) is perfect for a drop-down terminal feel
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# --- Utility & Extras ---
# Search / Cheatsheet (Future script)
bind = $mainMod, slash, exec, notify-send "Keybinds" "Super+/ to view help" 

# Clipboard Manager (Cliphist)
bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshot (Grim + Slurp)
# S for Snap. Simple.
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy # Region -> Clipboard
bind = $mainMod SHIFT, S, exec, grim - | wl-copy # Full -> Clipboard
bind = $mainMod ALT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png') # Region -> File

# Color Picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# --- Fallback Controls (No Fn Keys needed) ---
# Volume (Minus / Equal)
binde = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = $mainMod, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Brightness (Shift + Minus / Equal)
binde = $mainMod SHIFT, minus, exec, brightnessctl s 5%-
binde = $mainMod SHIFT, equal, exec, brightnessctl s 5%+

# Media Control (Brackets & Backslash)
bind = $mainMod SHIFT, bracketleft, exec, playerctl previous
bind = $mainMod SHIFT, bracketright, exec, playerctl next
bind = $mainMod SHIFT, backslash, exec, playerctl play-pause

# --- Standard Function Keys (Hardware) ---
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPrev, exec, playerctl previous
bindl  = , XF86AudioNext, exec, playerctl next
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# --- Mouse Interaction ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



