# -----------------------------------------------------
# AUTOSTART SERVICES
# -----------------------------------------------------

# --- 1. System Internals ---
# Critical for apps to look right and screen sharing to work
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit Agent (Authentication Helper)
# Choose ONE. Make sure it is installed.
exec-once = /usr/lib/hyprpolkitagent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = /usr/libexec/polkit-gnome-authentication-agent-1

# --- 2. Hardware & Input ---
# Cursor theme sync
exec-once = hyprctl setcursor $cursorTheme $cursorSize

# Clipboard Manager (Cliphist)
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# --- 3. UI & Desktop Environment ---
# Wallpaper Engine
exec-once = hyprpaper
# exec-once = swww-daemon

# Status Bar
# If using DMS/Noctalia, replace 'waybar' with your shell launch script
exec-once = waybar
# exec-once = qs -c ~/.config/noctalia/
# exec-once = dms run

# Notification Daemon
exec-once = swaync
# exec-once = dunst

# Idle Management (Lock screen after timeout)
exec-once = hypridle

# --- 4. User Apps (Optional) ---
# Network Applet
# exec-once = nm-applet --indicator
