# -----------------------------------------------------
# MISCELLANEOUS SETTINGS
# -----------------------------------------------------
# System behavior, VFR, and Logo.
# Reference: https://wiki.hypr.land/Configuring/Variables/#misc
# -----------------------------------------------------

misc {
    # --- Core System Behavior ---
    # Disables the default anime mascot wallpaper.
    force_default_wallpaper = -1 
    disable_hyprland_logo = true
    
    # Variable Frame Rate (VFR) - CRITICAL for battery life.
    # Lowers refresh rate when screen is static.
    vfr = true
    
    # Variable Refresh Rate (VRR) - G-Sync/FreeSync
    # 0 = off, 1 = on, 2 = fullscreen only
    vrr = 1

    # --- Input & Focus ---
    # Wake up monitor if mouse moves.
    mouse_move_enables_dpms = true
    
    # Handle key presses even when screen is locked (e.g. volume keys).
    key_press_enables_dpms = true
    
    # Focus window on activation (e.g. clicking a notification).
    focus_on_activate = true
    
    # --- Drag & Drop ---
    # Essential for drag-and-drop smoothness.
    enable_swallow = true
    swallow_regex = ^(kitty)$

    # --- Rendering ---
    # Disable autoreload (we use a keybind for safety).
    # Set to true if you want instant updates when editing config.
    disable_autoreload = true
    
    # Background color behind windows (seen during animations).
    # Default is black.
    background_color = 0x111111
    
    # Font Rendering (Sub-pixel antialiasing)
    # font_family = "JetBrains Mono" # (Optional: override global font)
}
