# -----------------------------------------------------
# Workspace Rules
# -----------------------------------------------------
# Configure workspace behavior, gaps, and monitor binding.
# Wiki: https://wiki.hypr.land/Configuring/Workspace-Rules/
# -----------------------------------------------------

# -----------------------------------------------------
# 1. MONITOR BINDING (Optional but Recommended)
# -----------------------------------------------------
# Bind specific workspaces to specific monitors to keep order.
# Default: Auto (workspaces go to active monitor)

# Syntax: workspace = ID, monitor:NAME
# Use `hyprctl monitors` to get names (e.g., DP-1, eDP-1)

# workspace = 1, monitor:DP-1
# workspace = 2, monitor:DP-1
# workspace = 3, monitor:HDMI-A-1
# workspace = 4, monitor:HDMI-A-1

# -----------------------------------------------------
# 2. SMART GAPS / SPECIAL WORKSPACES
# -----------------------------------------------------

# --- Smart Gaps (No Gaps when only 1 window) ---
# To achieve "No gaps when only 1 window is open", use this:
# workspace = w[t1], gapsout:0, gapsin:0
# workspace = w[tg1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]

# --- Gaming Workspace (Performance) ---
# Example: Workspace 10 has no fancy stuff (rendering is cheaper)
# workspace = 10, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, shadow:false

# -----------------------------------------------------
# 3. REFERENCE / SYNTAX LIST
# -----------------------------------------------------
# workspace = ID, RULES

# --- Rules List ---
# monitor:NAME      -> Bind to monitor
# default:true      -> Make this the default WS for that monitor
# gapsin:X          -> Custom inner gaps
# gapsout:X         -> Custom outer gaps
# bordersize:X      -> Custom border size
# border:bool       -> Draw border? (true/false)
# shadow:bool       -> Draw shadow? (true/false)
# rounding:bool     -> Draw rounding? (true/false)
# decorate:bool     -> Draw all decorations? (true/false)
# persistent:bool   -> Keep workspace open even if empty (true/false)
# on-created-empty:CMD -> Run command when WS is created (e.g. launch app)

# --- Selectors ---
# 1-10              -> ID
# name:gaming       -> Named workspace
# s[true]           -> Special workspaces (scratchpads)
