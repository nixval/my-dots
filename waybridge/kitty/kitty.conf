# waybridge kitty config
# minimal setup, waiting for matugen injection

# --- Fonts ---
# make sure you installed ttf-jetbrains-mono-nerd via declarch
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# --- Window Layout ---
# slight padding for breathing room
window_padding_width 10
hide_window_decorations yes
confirm_os_window_close 0

# --- Theming ---
# this file will be generated by matugen later.
# for now, kitty will ignore it if missing, or we make a dummy.
include colors.conf

# --- Advanced ---
# allow remote control for scripts (image preview etc)
allow_remote_control yes
listen_on unix:@mykitty
