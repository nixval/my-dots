# -----------------------------------------------------
# --- User Variables (vars.conf)
# -----------------------------------------------------
# [INFO] Define all user-specific applications and settings here.
# [CITE] wm/sway-wiki/i3-Migration-Guide.md

# --- Core Applications ---
set $mainMod Mod4
set $terminal kitty
set $browser firefox
set $file-manager yazi
set $lock-cmd hyprlock

# --- Core Daemons (Choose ONE per category) ---
set $polkit-agent /usr/lib/hyprpolkitagent
# set $polkit-agent /usr/lib/polkit-kde-authentication-agent-1

set $notification-daemon swaync
# set $notification-daemon dunst

set $wallpaper-cmd swaybg -i /path/to/wall.png
# set $wallpaper-cmd hyprpaper

set $status-bar waybar
# set $status-bar eww open mybar

# --- Application Launchers (Logic handled by script) ---
# [INFO] We use a script to keep the keybind simple.
set $launcher ~/.config/hypr/scripts/launch-launcher.sh

# --- Clipboard ---
set $clipboard-manager wl-paste --type text --watch cliphist store
set $clipboard-persist wl-clip-persist --clipboard regular
