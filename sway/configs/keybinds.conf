# -----------------------------------------------------
# --- Sway Keybinds (keybinds.conf)
# -----------------------------------------------------
# [INFO] This file provides universal/fallback binds.
# [CITE] wm/sway-wiki/i3-Migration-Guide.md

# -----------------------------------------------------
# --- Shell-Specific IPC Binds (CHOOSE ONE) ---
# -----------------------------------------------------
# [ACTION] Uncomment ONE of these lines to enable
# integration with an external shell like DMS or Noctalia.
#
# include ~/.config/sway/keybinds/dms-bind.conf
# include ~/.config/sway/keybinds/noctalia-bind.conf
# -----------------------------------------------------


# -----------------------------------------------------
# --- Core Application Binds (Defaults/Fallbacks)
# -----------------------------------------------------

# Apps
bindsym $mainMod+t exec $terminal
bindsym $mainMod+e exec $file-manager
bindsym $mainMod+b exec $browser

# Launchers
bindsym $mainMod+d exec $launcher
bindsym $mainMod+Shift+d exec rofi -show run

# System
bindsym $mainMod+q kill
bindsym $mainMod+Shift+e exec swaymsg exit
bindsym $mainMod+l exec $lock-cmd
bindsym $mainMod+r reload

# Clipboard
bindsym $mainMod+v exec "cliphist list | rofi -dmenu | cliphist decode | wl-copy"

# Wallpaper
bindsym $mainMod+w exec ~/.config/hypr/scripts/wallpaper.sh
bindsym $mainMod+Shift+w exec "swaybg -i /path/to/wall.png"

# Overview (Sway tidak memiliki overview bawaan, biarkan kosong)
# bindsym $mainMod+a ...

# -----------------------------------------------------
# --- Window & Layout Management
# -----------------------------------------------------

# Toggle states
bindsym $mainMod+space floating toggle
bindsym $mainMod+f fullscreen toggle

# Scratchpad (Sway-style)
bindsym $mainMod+grave scratchpad show

# Tabbed / Grouped layout
bindsym $mainMod+t layout tabbed

# Change split ratio
bindsym $mainMod+bracketleft resize shrink width 10 px or 10 ppt
bindsym $mainMod+bracketright resize grow width 10 px or 10 ppt

# -----------------------------------------------------
# --- Hardware Keys (Volume & Brightness)
# -----------------------------------------------------

# [INFO] Standard XF86 keys
bindsym --locked XF86AudioRaiseVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindsym --locked XF86AudioLowerVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindsym --locked XF86AudioMute exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindsym --locked XF86MonBrightnessUp exec brightnessctl set +5%
bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-

# [INFO] Fallback binds for all keyboards
bindsym $mainMod+equal exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindsym $mainMod+minus exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindsym $mainMod+Shift+equal exec brightnessctl set +5%
bindsym $mainMod+Shift+minus exec brightnessctl set 5%-

# -----------------------------------------------------
# --- Screenshots
# -----------------------------------------------------
bindsym Print exec "hyprshot -m output"
bindsym Shift+Print exec "hyprshot -m region"
bindsym Control+Print exec "hyprshot -m window"
